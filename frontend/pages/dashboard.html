<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Insight</title>
    <link rel="stylesheet" href="styles-dashboard.css" />
    <link rel="icon" type="image/png" href="../media/images/logo.svg">
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <a href="/dashboard" class="logo">
            <img
              src="../media/images/logo.svg"
              alt="Logo"
            />
          </a>
          <ul class="nav-list">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/dashboard/courses">Cursos</a></li>
          </ul>
          <div class="actions">
            <a href="/dashboard/profile" class="profile">
              <img
                src="https://th.bing.com/th/id/OIP.RmYbsdvh7NdvW48q-twvTAHaHa?rs=1&pid=ImgDetMain"
                alt="Profile Picture"
              />
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Seção de Boas-Vindas -->
      <section class="welcome-section">
        <div class="welcome-container">
          <img
            src="https://upload.wikimedia.org/wikipedia/pt/0/0b/Robert_Downey_Jr._como_Tony_Stark_em_Avengers_Infinity_War.jpg"
            alt="Logo de Perfil"
            class="profile-logo"
          />
          <p class="welcome-text">Bom dia, Berlim</p>
        </div>
      </section>
      <section class="courses-section">
        <div class="container">
          <div class="courses-list">
            <h1>Meus Cursos</h1>
            <div class="course-card">
              <img
                src="https://destinopoa.com.br/wp-content/uploads/2024/03/Captura-de-tela-2024-03-26-155029-1024x303.jpg"
                alt="Course Thumbnail"
              />
              <div class="course-info">
                <h2>Curso de Programação</h2>
                <p>Descrição breve do curso.</p>
                <a href="#" class="btn">Ver Detalhes</a>
              </div>
            </div>
            <div class="course-card">
              <img
                src="https://destinopoa.com.br/wp-content/uploads/2024/03/Captura-de-tela-2024-03-26-155029-1024x303.jpg"
                alt="Course Thumbnail"
              />
              <div class="course-info">
                <h2>Curso de Design</h2>
                <p>Descrição breve do curso.</p>
                <a href="#" class="btn">Ver Detalhes</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
